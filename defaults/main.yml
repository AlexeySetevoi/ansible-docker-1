---

docker__edition: "ce"
docker__channel: "stable"
docker__version: "latest"

docker__install_docker__compose: true
docker__compose_version: "1.22.0"
docker__compose_download_url: "https://github.com/docker/compose/releases/download/{{ docker__compose_version }}/docker-compose-Linux-x86_64"  # yamllint disable-line rule:line-length

docker__users: []
docker__registries: []

docker__daemon_options_log_max_size: "1m"
docker__daemon_options_log_max_file: 10000

docker__daemon_default_options: |
  "log-driver": "json-file",
  "log-opts": {
    "max-size": "{{ docker__daemon_options_log_max_size }}",
    "max-file": "{{ docker__daemon_options_log_max_file }}"
  }

docker__daemon_options: ""

docker__daemon_environment: []

docker__cron_tasks:
  - job: docker system prune -af &> /dev/null
    name: "Docker clean up"
    schedule: ["0", "0", "*", "*", "0"]

docker__package_dependencies:
  - "apt-transport-https"
  - "ca-certificates"
  - "software-properties-common"
  - "gnupg2"
  - "cron"

docker__apt_key_id: "9DC858229FC7DD38854AE2D88D81803C0EBFCD88"
docker__apt_key_server: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
docker__apt_repository: >
  deb [arch=amd64]
  https://download.docker.com/linux/{{ ansible_distribution | lower }}
  {{ ansible_distribution_release }} {{ docker__channel }}
