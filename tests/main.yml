---

- hosts: "all"

  vars:
    docker_options:
      - "--dns 8.8.8.8"

  pre_tasks:
    - name: Update APT cache
      apt:
        update_cache: True

    - name: Ensure /etc/systemd/system/docker.service contains '--dns 8.8.8.8'
      lineinfile:
        path: "/etc/systemd/system/docker.service contains"
        line: "--dns 8.8.8.8"
        state: "present"
      check_mode: True
      register: presence
      failed_when: (presence | changed) or (presence | failed)

  roles:
    - "role_under_test"
